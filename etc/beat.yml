################### Elasticbeat Configuration Example #########################

############################# Input ############################################
input:
  # In seconds, defines how often to read server statistics
  period: 10

  # List of URLs to elasticsearch.
  # Defaults to ["http://127.0.0.1:9200"].
  # Note: Do not use trailing slash
  urls:
    - http://127.0.0.1:9200/

  # Statistics to collect
  stats:
    cluster: true
    nodes: true
    health: true
